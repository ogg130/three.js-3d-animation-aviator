                function createScene() {
                    // Get the width and the height of the screen,
                    // use them to set up the aspect ratio of the camera 
                    // and the size of the renderer.
                    HEIGHT = window.innerHeight;
                    WIDTH = window.innerWidth;

                    // Create the scene
                    scene = new THREE.Scene();

                    // Add a fog effect to the scene; same color as the
                    // background color used in the style sheet
                    scene.fog = new THREE.Fog(0xf7d9aa, 100, 950);
                    
                    // Create the camera
                    aspectRatio = WIDTH / HEIGHT;
                    fieldOfView = 60;
                    nearPlane = 1;
                    farPlane = 10000;
                    camera = new THREE.PerspectiveCamera(
                        fieldOfView,
                        aspectRatio,
                        nearPlane,
                        farPlane
                        );
                    
                    // Set the position of the camera
                    camera.position.x = 0;
                    camera.position.z = 200;
                    camera.position.y = 100;
                    
                    // Create the renderer
                    renderer = new THREE.WebGLRenderer({ 
                        // Allow transparency to show the gradient background
                        // we defined in the CSS
                        alpha: true, 

                        // Activate the anti-aliasing; this is less performant,
                        // but, as our project is low-poly based, it should be fine :)
                        antialias: true 
                    });

                    // Define the size of the renderer; in this case,
                    // it will fill the entire screen
                    renderer.setSize(WIDTH, HEIGHT);
                    
                    // Enable shadow rendering
                    renderer.shadowMap.enabled = true;
                    
                    // Add the DOM element of the renderer to the 
                    // container we created in the HTML
                    container = document.getElementById('world');
                    container.appendChild(renderer.domElement);
                    
                    // Listen to the screen: if the user resizes it
                    // we have to update the camera and the renderer size
                    window.addEventListener('resize', handleWindowResize, false);
                }

                function handleWindowResize() {
                    // update height and width of the renderer and the camera
                    HEIGHT = window.innerHeight;
                    WIDTH = window.innerWidth;
                    renderer.setSize(WIDTH, HEIGHT);
                    camera.aspect = WIDTH / HEIGHT;
                    camera.updateProjectionMatrix();
                }

                function createLights() {

                    // A hemisphere light is a gradient colored light; 
                    // the first parameter is the sky color, the second parameter is the ground color, 
                    // the third parameter is the intensity of the light
                    hemisphereLight = new THREE.HemisphereLight(0x0000FF,0xffffff, .5)
                    
                    // A directional light shines from a specific direction.

                    shadowLight = new THREE.DirectionalLight(0xffffff, .9);

                    // to activate the lights, just add them to the scene
                    scene.add(hemisphereLight);  
                    scene.add(shadowLight);
                }

                Sea = function(){
	var geom = new THREE.CylinderGeometry(600,600,800,40,10);
	geom.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI/2));

	// important: by merging vertices we ensure the continuity of the waves
	geom.mergeVertices();

	// get the vertices
	var l = geom.vertices.length;

	// create an array to store new data associated to each vertex
	this.waves = [];

	for (var i=0; i<l; i++){
		// get each vertex
		var v = geom.vertices[i];

		// store some data associated to it
		this.waves.push({y:v.y,
										 x:v.x,
										 z:v.z,
										 // a random angle
										 ang:Math.random()*Math.PI*2,
										 // a random distance
										 amp:5 + Math.random()*15,
										 // a random speed between 0.016 and 0.048 radians / frame
										 speed:0.016 + Math.random()*0.032
										});
	};
	var mat = new THREE.MeshPhongMaterial({
		color:Colors.blue,
		transparent:true,
		opacity:.8,
		shading:THREE.FlatShading,
	});

	this.mesh = new THREE.Mesh(geom, mat);
	this.mesh.receiveShadow = true;

}

// now we create the function that will be called in each frame 
// to update the position of the vertices to simulate the waves

Sea.prototype.moveWaves = function (){
	
	// get the vertices
	var verts = this.mesh.geometry.vertices;
	var l = verts.length;
	
	for (var i=0; i<l; i++){
		var v = verts[i];
		
		// get the data associated to it
		var vprops = this.waves[i];
		
		// update the position of the vertex
		v.x = vprops.x + Math.cos(vprops.ang)*vprops.amp;
		v.y = vprops.y + Math.sin(vprops.ang)*vprops.amp;

		// increment the angle for the next frame
		vprops.ang += vprops.speed;

	}

	// Tell the renderer that the geometry of the sea has changed.
	// In fact, in order to maintain the best level of performance, 
	// three.js caches the geometries and ignores any changes
	// unless we add this line
	this.mesh.geometry.verticesNeedUpdate=true;

	sea.mesh.rotation.z += .005;
}

EnnemiesHolder.prototype.rotateEnnemies = function(){
  for (var i=0; i<this.ennemiesInUse.length; i++){
    var ennemy = this.ennemiesInUse[i];
    ennemy.angle += game.speed*deltaTime*game.ennemiesSpeed;

    if (ennemy.angle > Math.PI*2) ennemy.angle -= Math.PI*2;

    ennemy.mesh.position.y = -game.seaRadius + Math.sin(ennemy.angle)*ennemy.distance;
    ennemy.mesh.position.x = Math.cos(ennemy.angle)*ennemy.distance;
    ennemy.mesh.rotation.z += Math.random()*.1;
    ennemy.mesh.rotation.y += Math.random()*.1;

    //var globalEnnemyPosition =  ennemy.mesh.localToWorld(new THREE.Vector3());

    var d = diffPos.length();
    if (d<game.ennemyDistanceTolerance){
      particlesHolder.spawnParticles(ennemy.mesh.position.clone(), 15, Colors.red, 3);

      ennemiesPool.unshift(this.ennemiesInUse.splice(i,1)[0]);
      this.mesh.remove(ennemy.mesh);

      game.planeCollisionSpeedY = 100 * diffPos.y / d;

      ennemiesPool.unshift(this.ennemiesInUse.splice(i,1)[0]);
      this.mesh.remove(ennemy.mesh);
      i--;
    }
  }

Particle.prototype.explode = function(pos, color, scale){
  var _this = this;
  var _p = this.mesh.parent;
  this.mesh.material.color = new THREE.Color( color);
  this.mesh.material.needsUpdate = true;
  this.mesh.scale.set(scale, scale, scale);
  var targetX = pos.x + (-1 + Math.random()*2)*50;
  var targetY = pos.y + (-1 + Math.random()*2)*50;
  var speed = .6+Math.random()*.2;
  TweenMax.to(this.mesh.rotation, speed, {x:Math.random()*12, y:Math.random()*12});
  TweenMax.to(this.mesh.scale, speed, {x:.1, y:.1, z:.1});
  TweenMax.to(this.mesh.position, speed, {x:targetX, y:targetY, delay:Math.random() *.1, ease:Power2.easeOut, onComplete:function(){
      if(_p) _p.remove(_this.mesh);
      _this.mesh.scale.set(1,1,1);
      particlesPool.unshift(_this);
    }});
}

ParticlesHolder = function (){
  this.mesh = new THREE.Object3D();
  this.particlesInUse = [];
}

ParticlesHolder.prototype.spawnParticles = function(pos, density, color, scale){

  var nPArticles = density;
  for (var i=0; i<nPArticles; i++){
    var particle;
    if (particlesPool.length) {
      particle = particlesPool.pop();
    }else{
      particle = new Particle();
    }
    this.mesh.add(particle.mesh);
    particle.mesh.visible = true;
    var _this = this;
    particle.mesh.position.y = pos.y;
    particle.mesh.position.x = pos.x;
    particle.explode(pos,color, scale);
  }
}


                // Define a Sky Object
                Sky = function(){
                    // Create an empty container
                    this.mesh = new THREE.Object3D();
                    
                    // choose a number of clouds to be scattered in the sky
                    this.nClouds = 13;
                    
                    // To distribute the clouds consistently,
                    // we need to place them according to a uniform angle
                    var stepAngle = Math.PI*2 / this.nClouds;
                    
                    // create the clouds
                    for(var i=0; i<this.nClouds; i++){
                        var c = new Cloud();
                    
                        // set the rotation and the position of each cloud;
                        // for that we use a bit of trigonometry
                        var a = stepAngle*i; // this is the final angle of the cloud
                        var h = 750 + Math.random()*200; // this is the distance between the center of the axis and the cloud itself

                        // Trigonometry!!! I hope you remember what you've learned in Math :)
                        // in case you don't: 
                        // we are simply converting polar coordinates (angle, distance) into Cartesian coordinates (x, y)
                        c.mesh.position.y = Math.sin(a)*h;
                        c.mesh.position.x = Math.cos(a)*h;

                        // rotate the cloud according to its position
                        c.mesh.rotation.z = a + Math.PI/2;

                        // for a better result, we position the clouds 
                        // at random depths inside of the scene
                        c.mesh.position.z = -400-Math.random()*400;
                        
                        // we also set a random scale for each cloud
                        var s = 1+Math.random()*2;
                        c.mesh.scale.set(s,s,s);

                        // do not forget to add the mesh of each cloud in the scene
                        this.mesh.add(c.mesh);  
                    }  
                }

                sky.mesh.rotation.z += .01;
                sea.moveWaves();
                        var x = Math.floor(game.distance)%game.distanceForEnnemiesSpawn;
                        var y = Math.floor(game.distance);
                        //if ( x == 0 && y > game.ennemyLastSpawn){                
                        if ( x == 0){
      game.ennemyLastSpawn = Math.floor(game.distance);
      ennemiesHolder.spawnEnnemies();
    }

                // update the plane on each frame
                updatePlane();
                updateGunShot();

            }

            var mousePos={x:0, y:0};

            // now handle the mousemove event
            function handleMouseMove(event) {

                // here we are converting the mouse position value received 
                // to a normalized value varying between -1 and 1;
                // this is the formula for the horizontal axis:
                
                var tx = -1 + (event.clientX / WIDTH)*2;

                // for the vertical axis, we need to inverse the formula 
                // because the 2D y-axis goes the opposite direction of the 3D y-axis
                
                var ty = 1 - (event.clientY / HEIGHT)*2;
                mousePos = {x:tx, y:ty};

            }


            function handleClick(event) {

                yPos = normalize(mousePos.y,-.75,.75,25, 175); // Last two params are top / bottom
                createGunShot(yPos);
                

                
            }

            function updatePlane(){

                var targetY = normalize(mousePos.y,-.75,.75,25, 175); // Last two params are top / bottom
                var targetX = normalize(mousePos.x,-.75,.75,-200, 200);
                
                // Move the plane at each frame by adding a fraction of the remaining distance
                airplane.mesh.position.y += (targetY-airplane.mesh.position.y)*0.1;
                airplane.mesh.position.x += (targetX-airplane.mesh.position.x)*0.1;

                // Rotate the plane proportionally to the remaining distance
                airplane.mesh.rotation.z = (targetY-airplane.mesh.position.y)*0.0128;
                airplane.mesh.rotation.x = (airplane.mesh.position.y-targetY)*0.0064;

                airplane.propeller.rotation.x += 0.1;

                airplane.pilot.updateHairs();
            }

            function normalize(v,vmin,vmax,tmin, tmax){

                var nv = Math.max(Math.min(v,vmax), vmin);
                var dv = vmax-vmin;
                var pc = (nv-vmin)/dv;
                var dt = tmax-tmin;
                var tv = tmin + (pc*dt);
                return tv;

            }

            var Pilot = function(){
                this.mesh = new THREE.Object3D();
                this.mesh.name = "pilot";
                
                // angleHairs is a property used to animate the hair later 
                this.angleHairs=0;

                // Body of the pilot
                var bodyGeom = new THREE.BoxGeometry(15,15,15);
                var bodyMat = new THREE.MeshPhongMaterial({color:Colors.brown, shading:THREE.FlatShading});
                var body = new THREE.Mesh(bodyGeom, bodyMat);
                body.position.set(2,-12,0);
                this.mesh.add(body);

                // Face of the pilot
                var faceGeom = new THREE.BoxGeometry(10,10,10);
                var faceMat = new THREE.MeshLambertMaterial({color:Colors.pink});
                var face = new THREE.Mesh(faceGeom, faceMat);
                this.mesh.add(face);

                // Hair element
                var hairGeom = new THREE.BoxGeometry(4,4,4);
                var hairMat = new THREE.MeshLambertMaterial({color:Colors.brown});
                var hair = new THREE.Mesh(hairGeom, hairMat);
                // Align the shape of the hair to its bottom boundary, that will make it easier to scale.
                hair.geometry.applyMatrix(new THREE.Matrix4().makeTranslation(0,2,0));
                
                // create a container for the hair
                var hairs = new THREE.Object3D();

                // create a container for the hairs at the top 
                // of the head (the ones that will be animated)
                this.hairsTop = new THREE.Object3D();

                // create the hairs at the top of the head 
                // and position them on a 3 x 4 grid
                for (var i=0; i<12; i++){
                    var h = hair.clone();
                    var col = i%3;
                    var row = Math.floor(i/3);
                    var startPosZ = -4;
                    var startPosX = -4;
                    h.position.set(startPosX + row*4, 0, startPosZ + col*4);
                    this.hairsTop.add(h);
                }
                hairs.add(this.hairsTop);

                // create the hairs at the side of the face
                var hairSideGeom = new THREE.BoxGeometry(12,4,2);
                hairSideGeom.applyMatrix(new THREE.Matrix4().makeTranslation(-6,0,0));
                var hairSideR = new THREE.Mesh(hairSideGeom, hairMat);
                var hairSideL = hairSideR.clone();
                hairSideR.position.set(8,-2,6);
                hairSideL.position.set(8,-2,-6);
                hairs.add(hairSideR);
                hairs.add(hairSideL);

                // create the hairs at the back of the head
                var hairBackGeom = new THREE.BoxGeometry(2,8,10);
                var hairBack = new THREE.Mesh(hairBackGeom, hairMat);
                hairBack.position.set(-1,-4,0)
                hairs.add(hairBack);
                hairs.position.set(-5,5,0);

                this.mesh.add(hairs);

                var glassGeom = new THREE.BoxGeometry(5,5,5);
                var glassMat = new THREE.MeshLambertMaterial({color:Colors.brown});
                var glassR = new THREE.Mesh(glassGeom,glassMat);
                glassR.position.set(6,0,3);
                var glassL = glassR.clone();
                glassL.position.z = -glassR.position.z

                var glassAGeom = new THREE.BoxGeometry(11,1,11);
                var glassA = new THREE.Mesh(glassAGeom, glassMat);
                this.mesh.add(glassR);
                this.mesh.add(glassL);
                this.mesh.add(glassA);

                var earGeom = new THREE.BoxGeometry(2,3,2);
                var earL = new THREE.Mesh(earGeom,faceMat);
                earL.position.set(0,0,-6);
                var earR = earL.clone();
                earR.position.set(0,0,6);
                this.mesh.add(earL);
                this.mesh.add(earR);
            }

            // move the hair
            Pilot.prototype.updateHairs = function(){
                
                // get the hair
                var hairs = this.hairsTop.children;

                // update them according to the angle angleHairs
                var l = hairs.length;
                for (var i=0; i<l; i++){
                    var h = hairs[i];
                    // each hair element will scale on cyclical basis between 75% and 100% of its original size
                    h.scale.y = .75 + Math.cos(this.angleHairs+i/3)*.25;
                }
                // increment the angle for the next frame
                this.angleHairs += 0.16;
            }
		</script>
